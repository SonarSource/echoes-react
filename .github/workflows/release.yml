name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version'
        required: false

jobs:
  release:
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@cf51473f4832845d9e0771d4331a36c7e10feb57 # 5.17.0
    with:
      publishToNpmJS: true
      skipJavascriptReleasabilityChecks: true # Temporary, until the releasability version check handles an `rc` suffix
    permissions:
      id-token: write
      contents: write
