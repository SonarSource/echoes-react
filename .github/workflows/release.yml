name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version'
        required: false

jobs:
  release:
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@34d8b20d125bfd58d124e84b007d3a18e61c358a # 5.10.4
    with:
      publishToNpmJS: true
      skipJavascriptReleasabilityChecks: true # Temporary, until the releasability version check handles an `rc` suffix
    permissions:
      id-token: write
      contents: write
