name: Build
on:
  push:
    branches: [master, branch-*]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: github-ubuntu-latest-m
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.9.12
      - name: Build, Test, Analyze and deploy
        uses: SonarSource/ci-github-actions/build-yarn@v1
        with:
          artifactory-reader-role: public-reader
          artifactory-deploy-repo: sonarsource-npm-public-qa
          artifactory-deployer-role: public-deployer
          deploy-pull-request: true
          sonar-platform: next
          cache-yarn: false

  promote:
    name: Promote
    needs:
      - build
    runs-on: github-ubuntu-latest-s
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: SonarSource/ci-github-actions/promote@v1
